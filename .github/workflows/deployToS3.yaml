name: Deploy to S3 

on:
    push:
        branches:
            - main

jobs:
  upload:
    name: Deploy app

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - uses: Ricesucooker/s3-upload-action@master
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws_bucket: ${{ secrets.AWS_BUCKET }}
          source_dir: 'dirname'