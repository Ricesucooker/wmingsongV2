name: Deploy to S3 

on:
    push:
        branches:
            - main

jobs:
  build:
    name: Deploy app
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@master
      - uses: Ricesucooker/s3-upload-action@master
        with:
          node-version: 24
      - name: Caching app
        id: wmingsong-cache-build
        uses: action.cache
        with:
          path: |
           public
           .cache
           node_modules
          key: ${{runner.os}}-wmingsong-site-build-${{github.run_id}}
          restore-keys: |
           ${{ runner.os }}-wmingsong-site-build-
        
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Build
        run: npm run Build
      - name: Set AWS creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: eu-west-1
      - name: Deploy to S3 
        run: npm run deploy 