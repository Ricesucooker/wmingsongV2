name: Deploy to S3 

on:
    push:
        branches:
            - main

jobs:
  build:
    name: Deploy app
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - uses: Ricesucooker/wmingsongV2@main
        with:
          node-version: 24
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: Build
        run: npm run Build
      - name: Set AWS creds
        uses: Ricesucooker/wmingsongV2@main
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: us-east-1
      - name: Deploy to S3 
        run: npm run deploy